backend:
  name: git-gateway
  branch: v3
  use_large_media_transforms_in_media_library: false
publish_mode: editorial_workflow
site_url: https://motoviaggiatori.it
media_folder: static/assets/uploads
public_folder: /assets
collections:
  - name: posts
    label: Blog
    label_singular: Post
    folder: content/blog
    create: true
    slug: "{{year}}/{{month}}/{{fields.path}}"
    fields:
      - { name: path, label: Path }
      - { name: title, label: Title }
      - { name: date, label: Date, widget: datetime }
      - name: author
        label: Author
        widget: relation
        collection: authors
        value_field: path
        search_fields: [title]
        display_fields: [title]
      - name: category
        label: Category
        widget: relation
        collection: categories
        value_field: path
        search_fields: [title]
        display_fields: [title]
      - name: tags
        label: Tags
        widget: relation
        collection: tags
        value_field: path
        search_fields: [title]
        display_fields: [title]
        multiple: true
      - { name: featured_image, label: Featured image, widget: image }
      - { name: excerpt, label: Excerpt }
      - { name: body, label: Body, widget: markdown }
  - name: authors
    label: Authors
    label_singular: Author
    folder: content/authors
    create: true
    slug: "{{fields.path}}"
    fields:
      - { name: path, label: Path }
      - { name: title, label: Name }
      - { name: avatar, label: Avatar, widget: image }
      - name: links
        label: Links
        required: false
        widget: list
        fields:
          - { name: title, label: Title, required: false }
          - { name: url, label: Url }
      - { name: body, label: Body, widget: markdown }
  - name: tags
    label: Tags
    label_singular: Tag
    folder: content/tags
    create: true
    slug: "{{fields.path}}"
    fields:
      - { name: path, label: Path }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown, required: false }
  - name: categories
    label: Categories
    label_singular: Category
    folder: content/categories
    create: true
    slug: "{{fields.path}}"
    fields:
      - { name: path, label: Path }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown, required: false }
